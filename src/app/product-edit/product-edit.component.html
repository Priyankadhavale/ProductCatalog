<div class="container">
  <div class="card">
      <div class="card-header">
          {{pageTitle}}
      </div>
    </div>
  <hr>
<div class="row">
  
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      
      <form [formGroup]="productForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input 
              formControlName="title"
              id="title" 
              type="text" 
              class="form-control" [(ngModel)] = "title">
              <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
              <div *ngIf="f.name.errors.required">title is required.</div>
          </div>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input 
              formControlName="description"
              id="description" 
              type="text" 
              class="form-control" [(ngModel)] = "description">
      </div>
      <img *ngFor='let url of this.urls' [src]="url" height="100"> <br/>
      <div>   
          <input type='file' formControlName="file" (change)="onSelectFile($event)" multiple>
          <!-- <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
              <div *ngIf="f.file.errors.required">File is required.</div>
          </div> -->
      </div>
   
      <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
</div>
</div>
<hr>
