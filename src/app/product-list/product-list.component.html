<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
</div>


<div class="card-body">
    <div class="row">
        <div class="col-md-2">
            Filter by: 
        </div>
        <div class="col-md-4">
            <input type="text" [(ngModel)] = 'listFilter' />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtered by: {{listFilter}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" [routerLink]="['/ProductCreate']" >
                Create Catalog
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf = 'products && products.length'>
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary custom" (click) = 'toggleImage()'>
                            {{showImage ? 'Hide':'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let product of filteredProduct'>
                    <td>
                        <img *ngIf = 'showImage' 
                            src='http://localhost:5000/productcatalog/images/{{product.thumbnail}}'
                            [style.width.px] = 'imageWidth'
                            [style.margin.px] = 'imageMargin'>
                    </td>
                    <td><a [routerLink]="['/products', product.id]" routerLinkActive="active">{{ product.id }}</a></td>
                    <td>{{product.title}}</td>
                    <td>{{product.description}}</td>
                    <td>
                        <button mdbBtn type="button" color="danger" rounded="true" (click)="openConfirmationDialog(product.id)" class="btn btn-danger btn-sm" mdbWavesEffect>Delete</button>
                    </td>
                    <td><a [routerLink]="['/ProductEdit', product.id]" class="btn btn-primary" routerLinkActive="active">Edit</a></td>
                </tr>
            </tbody>
            
        </table>
    </div>
  
</div>
